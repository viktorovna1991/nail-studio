<div class="wrapper">
  <mat-toolbar class="logo">
    <div class="logo-container">
      <p class="logo-name">ArtNail</p>
      <p class="logo-description">PROFESSIONAL</p>
    </div>
  </mat-toolbar>
  <mat-toolbar class="main-menu">
  <span class="fill-remaining-space">
    <button mat-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
<!--      <mat-icon>menu</mat-icon>-->
      <p [ngClass]="{'hover-button': menuTrigger.menuOpen}">Гель лаки</p>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" class="my-menu">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Палитра гель-лаков</span>
      </button>
      <button mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span>Обезжиреватели</span>

        <mat-icon>videocam</mat-icon>

        <mat-icon>people_outline</mat-icon>

      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Топы</span>
      </button>

        <mat-icon>exit_to_app</mat-icon>
        <span>Жидкость для снятия гель-лака/акрила</span>
      </button>
    </span>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu1" #menuTrigger1="matMenuTrigger" (mouseover)="menuTrigger1.openMenu()">

      <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>

      <button mat-menu-item>

    </span>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu2" #menuTrigger2="matMenuTrigger" (mouseover)="menuTrigger2.openMenu()">

  </span>
    <span class="client-data">
    <button mat-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>person_outline</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>work_outline</mat-icon>
    </button>
  </span>
