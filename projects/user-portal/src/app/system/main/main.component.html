<div class="cont">
<!--  <div class="mouse"></div>-->
  <div class="cont-back"></div>
  <div class="app" [ngClass]="{'initial': curSlide === 1, 'active': curSlide === 2}">
    <div class="app__bgimg">
      <div class="app__bgimg-image app__bgimg-image--1">
      </div>
      <div class="app__bgimg-image app__bgimg-image--2">
      </div>
    </div>

    <div class="app__img">
      <img onmousedown="return false" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/whiteTest4.png"
           alt="city"/>
    </div>

    <div class="app__text app__text--1">
      <div class="app__text-line app__text-line--4">imperdiet</div>
      <div class="app__text-line app__text-line--3">ut le</div>
      <div class="app__text-line app__text-line--2">non tincidunt</div>
      <div class="app__text-line app__text-line--1"><img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/opus-attachment.png" alt=""/></div>
    </div>

    <div class="app__text app__text--2">
      <div class="app__text-line app__text-line--4">habitant</div>
      <div class="app__text-line app__text-line--3">ut eget</div>
      <div class="app__text-line app__text-line--2">Nam imperdiet</div>
      <div class="app__text-line app__text-line--1"><img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/opus-attachment.png" alt=""/></div>
    </div>
  </div>
  <div class="pages">
    <ul class='pages__list' (click)="toChoose($event)">
      <li [value]="1" class='pages__item pages__item--1' [ngClass]="{'page__item-active': curSlide===1}"></li>
      <li [value]="2" class='pages__item pages__item--2' [ngClass]="{'page__item-active': curSlide===2}"></li>
    </ul>
  </div>
</div>
